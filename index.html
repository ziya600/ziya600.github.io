<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziya</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Arama çubuğu stili */
        .search-bar {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
        }

        .search-bar input[type="text"] {
            border: none;
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }

        .search-bar button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Arama çubuğu -->
    <div class="search-bar">
        <input type="text" placeholder="CTF çözümleri ara..." id="search-input">
        <button onclick="searchFunction()">Ara</button>
    </div>

    <script>
        function searchFunction() {
            const query = document.getElementById('search-input').value;
            alert(`Arama için: ${query}`);
            // Burada arama işlevini uygulamak için daha fazla kod ekleyebilirsiniz (örneğin backend entegrasyonu).
        }
    </script>
</body>
</html>
