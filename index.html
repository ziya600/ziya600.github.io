<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Çözümleri</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .solution { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>CTF Çözümleri</h1>

    <div id="solutions-list"></div>

    <script>
        // JSON dosyasını yükleyip ekrana yazdırmak için JavaScript
        fetch('solutions.json')
            .then(response => response.json())
            .then(solutions => {
                const solutionsList = document.getElementById('solutions-list');
                solutions.forEach(solution => {
                    const solutionDiv = document.createElement('div');
                    solutionDiv.classList.add('solution');
                    solutionDiv.innerHTML = `
                        <h3>${solution.title}</h3>
                        <p>${solution.description}</p>
                        <small>Paylaşan: ${solution.username}</small>
                    `;
                    solutionsList.appendChild(solutionDiv);
                });
            })
            .catch(error => console.error('Hata:', error));
    </script>

</body>
</html>
